{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/193406d6a9.js" crossorigin="anonymous"></script>
</head>
<body>
  <aside>
    <img src="{% static 'main/img/nature.png' %}" alt="">
    <span class="logo">Nature</span>
    <h3>Навигация</h3>
    <ul>
      <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
      <a href="{% url 'water' %}"><li><i class="fa-solid fa-water"></i> Вода</li></a>
      <a href="{% url 'forests' %}"><li><i class="fa-solid fa-tree"></i> Леса</li></a>
      <a href="{% url 'deserts' %}"><li><i class="fa-solid fa-sun-plant-wilt"></i> Пустыни</li></a>
      <a href="{% url 'news' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
      <a href="{% url 'create' %}"><li><button class = "btn btn-info"><i class = "" fas fa-plus-circle"></i>Добавить новость</button></li></a>
    </ul>
  </aside>


  <main>
  {% block body %}
  {% endblock %}
  </main>
</body>
</html>
